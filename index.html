<!DOCTYPE html>
  <head>
    <!-- ▼charset -->
    <meta charset="UTF-8">
    <!-- ▼title -->
    <title>ajaxzip3のサンプル画面</title>
    <!-- ▼description -->
    <meta name="description" content="郵便番号を入力すると住所を自動表示するajaxzip3のサンプル画面です。">
    <!-- ▼keyword -->
    <meta name="keywords" content="">
    <!-- ▼Viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!-- ▼favicon -->
    <link rel="shortcut icon" href="../favicon.ico" />
    <!-- ▼CSS -->
    <link rel="stylesheet" href="../common/css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- ▼JS -->
    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    -->
    <script src="js/ajaxzip3.js" charset="UTF-8"></script>
  </head>
  
  <body>
  
  <!-- ▼Contents -->
  <div id="wrap_contents">
    <div id="contents">
      <!-- ▼見出し -->
      <h1>Test</h1>
      <p> </p>
      <!-- ▼サンプル画面 -->
      <h2>サンプル画面</h2>
      <!-- ▼フォーム -->
      <form id="form_1" name="" post="">
      <p class="mb30"></p>
      <p>case 1 </p>
      <label>郵便番号(7桁)</label>
      <input type="text" name="zip11" class="form_text" onKeyUp="AjaxZip3.zip2addr(this,'','addr11','addr11');">
      <p></p>
      <label>都道府県+以降の住所</label>
      <input type="text" name="addr11" class="form_text">
      <p class="mb30">7桁の郵便番号を入力すると住所を自動表示します。※郵便番号にハイフンを入れても入れなくても表示されるのが非常に便利です。</p>
      
      <p>case 2 </p>
      <p class="mb30">3桁+4桁で郵便番号を入力すると、住所を自動表示します。</p>
      <label>郵便番号</label>
      <input type="text" name="zip31" class="form_text-small"> - <input type="text" name="zip32" class="form_text-small" onKeyUp="AjaxZip3.zip2addr('zip31','zip32','pref31','addr31','addr31');">
      <p></p>
      <label>都道府県</label>
      <input type="text" name="pref31" class="form_text">
      <p></p>
      <label>以降の住所</label>
      <input type="text" name="addr31" class="form_text">
      <p class="mb30">3桁+4桁で郵便番号を入力すると、都道府県と以降の住所を分けて住所を自動表示します。</p>
      </form>
    </div>
  </div>
  <!-- ▲Contents -->

  </body>
</html>
